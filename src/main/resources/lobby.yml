# Spawn location

spawn:
  world: "world"
  x: 0.5
  y: 100
  z: 0.5
  yaw: 180
  pitch: -5

# Height limit (For void teleportation)

limit: 75

# Player teleporting sound

sound:
  name: "block_portal_travel"
  volume: 0.1
  pitch: 2

# Player teleporting particles

particle:
  name: "dust_color_transition"
  color1: "#ff80f6"
  color2: "#ffcc70"
  speed: 1
  amount: 2
  size: 0.5
  radius: 0.5
  time: 1
  y-offset: 0.2