# Prefix for messages

prefix: "<gradient:#ff80f6:#ffcc70>♦ <bold>bpLobby</bold> ♦</gradient>"

# Join Message

join: "%prefix% %player_name% joined the <gradient:#ff80f6:#ffcc70><bold>server!</bold></gradient>"

# Quit Message

quit: "%prefix% %player_name% left the <gradient:#ff80f6:#ffcc70><bold>server!</bold></gradient>"

# Reload message

reload: "%prefix% Configuration <gradient:#ff80f6:#ffcc70><bold>reloaded!</bold></gradient>"

# Chat message

chat:
  permission: "<gradient:#ff80f6:#ffcc70>♦ <bold>%player_name%</bold> ♦</gradient> %message%"
  no-permission: "%prefix% You don't have <gradient:#ff80f6:#ffcc70><bold>permission</bold></gradient> to send <gradient:#ff80f6:#ffcc70><bold>messages!</bold></gradient>"

# Server selector

server:
  success:
    message: "%prefix% You have been <gradient:#ff80f6:#ffcc70><bold>sent</bold></gradient> to the <gradient:#ff80f6:#ffcc70><bold>%server%!</bold></gradient>"
    sound: "block_note_block_bell"
  error:
    message: "%prefix% There was an <gradient:#ff80f6:#ffcc70><bold>error</bold></gradient> while connecting to <gradient:#ff80f6:#ffcc70><bold>%server%!</bold></gradient>"
    sound: "block_note_block_bit"
  not-found:
    message: "%prefix% Server you have requested is not <gradient:#ff80f6:#ffcc70><bold>available!</bold></gradient>"
    sound: "block_note_block_bit"
  usage:
    message:  "%prefix% Usage: /servers <gradient:#ff80f6:#ffcc70><bold>(server)!</bold></gradient>"
    sound: "block_note_block_bit"

# Players command message

players:
  shown: "%prefix% Players are now <gradient:#ff80f6:#ffcc70><bold>visible!</bold></gradient>"
  hidden: "%prefix% Players are now <gradient:#ff80f6:#ffcc70><bold>hidden!</bold></gradient>"