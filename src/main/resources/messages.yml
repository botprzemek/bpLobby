# Prefix for all of the messages (%prefix%)

prefix: "<gradient:#FFE04A:#FFA400>★ <bold>ʙʜɪᴠᴇ.ᴘʟ</bold> ★</gradient>"

# Command messages

commands:
  reload:
    success: "%prefix% Konfiguracja <gradient:#FFE04A:#FFA400><bold>przeładowana!</bold></gradient>"
    failed: "%prefix% Wystąpił <gradient:#FFE04A:#FFA400><bold>błąd</bold></gradient> przy przeładowywaniu <gradient:#FFE04A:#FFA400><bold>konfiguracji!</bold></gradient>"
  server:
    success: "%prefix% Zostałeś/aś przeniesiony/a na <gradient:#FFE04A:#FFA400><bold><bold>%value%!</bold></gradient>"
    error: "%prefix% Wystąpił <gradient:#FFE04A:#FFA400><bold>błąd</bold></gradient> przy przenoszeniu na <gradient:#FFE04A:#FFA400><bold>%value%!</bold></gradient>"
    invalid: "%prefix% Serwer, który wpisałeś/aś nie <gradient:#FFE04A:#FFA400><bold>istnieje!</bold></gradient>"
    not-found: "%prefix% Serwer, który wpisałeś/aś nie jest <gradient:#FFE04A:#FFA400><bold>dostępny!</bold></gradient>"
  vanish:
    show: "%prefix% Teraz widzisz innych <gradient:#FFE04A:#FFA400><bold>graczy!</bold></gradient>"
    hide: "%prefix% Ukryłeś/aś innych <gradient:#FFE04A:#FFA400><bold>graczy!</bold></gradient>"

# Event messages

events:
  connect:
    join: "%prefix% %player_name% dołączył/a <gradient:#FFE04A:#FFA400><bold>do gry! (%value% gracz/y)</bold></gradient>"
    quit: "%prefix% %player_name% nas <gradient:#FFE04A:#FFA400><bold>opuścił/a!</bold></gradient>"
  disconnect:
    timeout: "<gradient:#FFE04A:#FFA400>★ <bold>ʙʜɪᴠᴇ.ᴘʟ</bold> ★</gradient>\n\nMinął czas na <gradient:#FFE04A:#FFA400><bold>wybór trybu!</bold></gradient>\nPołącz się <gradient:#FFE04A:#FFA400><bold>ponownie!</bold></gradient>\n\n<gradient:#FFE04A:#FFA400>★ <bold>ᴅᴄ.ʙʜɪᴠᴇ.ᴘʟ</bold> ★</gradient>"
  chat:
    success: "<color:#FFE04A>★<reset>%luckperms_prefix%<gradient:#FFE04A:#FFA400><bold>%player_name%</bold> ★</gradient><reset> %value%"
    failed: "%prefix% Nie masz <gradient:#FFE04A:#FFA400><bold>dostępu</bold></gradient> do wysyłania <gradient:#FFE04A:#FFA400><bold>wiadomości!</bold></gradient>"

# Sounds

sounds:
  success: "ui_toast_challenge_complete"
  activate: "block_note_block_pling"
  step: "block_note_block_xylophone"
  error: "block_note_block_bit"